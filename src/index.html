<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">  
    <link rel="stylesheet" href="https://cdn.lineicons.com/2.0/LineIcons.css">

    <title>Document</title>
</head>
<body>
    <header>
        <p id="title">Google Bot</p>
        <div id="titlebar-option">
            <div class="option" id="mini"><i class="lni lni-chevron-down"></i></div>
            <div class="option" id="maxi"><i class="lni lni-grid-alt"></i></div>
            <div class="option" id="close"><i class="lni lni-cross-circle"></i></div>
        </div>
    </header>
    <section id="login-block">
        <h1>Log-in</h1>
        <form action="Submit">
            <input type="email" name="email" id="em" placeholder="E-mail"><br/>
            <input type="password" name="password" id="pw" placeholder="Password"><br/>
            <input type="text" name="link" id="link" placeholder="Google meet link"><br/>
            <input type="submit" value="Submit">
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
